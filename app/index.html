<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouDownloader</title>
    <link
      rel="stylesheet"
      href="../node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/icons.css" />
  </head>
  <body>
    <div class="container" id="cont">
      <div id="inputs">
        <form id="form" class="input-field animated slideInDown">
          <input id="url" type="text" class="validate" />
          <label for="url">Last Id of YouTube Video URL</label>
        </form>
        <button
          id="download"
          class="btn waves-effect waves-light disabled animated slideInLeft"
          type="submit"
        >
          Download
        </button>
      </div>
      <div id="hidden" class="hiddendiv">
        <iframe
          width="560"
          height="315"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          id="frame"
        ></iframe>
        <div id="quality" style="float: right;">
          <div class="input-field col s12">
            <select onchange="values(1)">
              <option value="1">240p</option>
              <option value="2">360p</option>
              <option value="3">480p</option>
              <option value="4">720p</option>
              <option value="5">1080p</option>
            </select>
            <label>Select Quality</label>
          </div>
          <button onclick="values(1)" class="btn waves-effect waves-light">
            Download File
          </button>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems, {});
      });
    </script>
  </body>
</html>
